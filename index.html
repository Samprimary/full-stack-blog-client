<!DOCTYPE html>
<html>
    <head>
      <title>Full Stack </title>

      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Full Stack</h1>

      <div id="content"></div>

      <p></p>

      <form id="create-playlist">
        <input name="credentials[title]" type="text" placeholder="title">
        <input name="credentials[description]" type="text" placeholder="description">
        <button type="submit">Create A Playlist!</button>
      </form>

      <p>
        <button type="submit" id="get-playlist">Get All Playlists</button>
      </p>

      <p>
        <form type="submit">
          <input>Title</input>
          <button type="submit" id="find-playlist">Find A Playlist</button>
        </form>
      </p>

      <p>
        <form type="submit">
          <input>Title</input>
          <input>Description</input>
          <button type="submit" id="update-playlist">Update A Playlist</button>
        </form>
      </p>

      <p>
        <form type="submit">
          <input>Title</input>
          <button type="submit" id="delete-playlist">Delete A Playlist</button>
        </form>
      </p>


      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <button id="signin-button" type="submit">Sign in!</button>
      </form>

      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm">
        <button type="submit">Sign up!</button>
      </form>

      <button id="sign-out" class="start-hidden">Sign Out!</button>

      <form id="change-password" class="start-hidden">
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <button type="submit">Change Password</button>
      </form>




    </body>
</html>
